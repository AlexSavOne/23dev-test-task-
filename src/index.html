<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="registration-form" novalidate>
      <div>
        <label for="first-name">Имя:</label>
        <input
          type="text"
          id="first-name"
          required
          placeholder="Введите ваше имя"
        />
        <span id="first-name-error" class="error-message"></span>
      </div>

      <div>
        <label for="last-name">Фамилия:</label>
        <input
          type="text"
          id="last-name"
          required
          placeholder="Введите вашу фамилию"
        />
        <span id="last-name-error" class="error-message"></span>
      </div>

      <div>
        <label for="email">Почта:</label>
        <input
          type="email"
          id="email"
          required
          placeholder="example@mail.com"
        />
        <span id="email-error" class="error-message"></span>
      </div>

      <div>
        <label for="password">Пароль:</label>
        <input
          type="password"
          id="password"
          required
          placeholder="Придумайте пароль"
        />
        <span id="password-error" class="error-message"></span>
      </div>

      <div>
        <label for="password-confirm">Подтверждение пароля:</label>
        <input
          type="password"
          id="password-confirm"
          required
          placeholder="Повторите пароль"
        />
        <span id="password-confirm-error" class="error-message"></span>
      </div>

      <div>
        <label for="birth-day">Дата рождения:</label>
        <input type="date" id="birth-day" required />
        <span id="birth-day-error" class="error-message"></span>
      </div>

      <button type="submit" id="form-button" disabled>Отправить</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
